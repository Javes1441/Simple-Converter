<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Converter</title>
    <script src="https://kit.fontawesome.com/77b7313188.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Peso to other Currency Converter</h1>
        <form action="" method="">
            <div class="out-put">
                <input id="peso" type="number" placeholder="Peso">
                <i class="fa-solid fa-angles-down"></i>
                <div class="answer-card"> <h3 id="name" ></h3><h3 id="out-ans"></h3></div>
                <!-- <input  type="number" id="out-ans">
                    <p id="out-ans"></p> -->
            </div>
    
            <div class="currencies">
                <button onclick="DollarC()">US Dollar</button>
                <!-- 58.17 -->
                <button onclick="PoundC()">Pound Sterling</button>
                <!-- 67.38 -->
                <button onclick="EC()">Euro</button>
                <!-- 58.12 -->
                <button onclick="hkDollarC()">HK Dollar</button>
                <!-- 7.84 -->
                <button onclick="kDollarC()">KD</button>
                <!-- 18.11 -->
                <button onclick="TBC()">Thai Bath</button>
                <!-- 1.54 -->
                <button onclick="SFC()">Swiss Franc</button>
                <!-- 58.82 -->
                <button onclick="SLRC()">Sri Lanka Rupee</button>
                <!-- 0.16 -->
                <button onclick="MPC()">Mexican Peso</button>
                <!-- 2.93 -->
                <button onclick="CYC()">Chinese Yuan</button>
                <!-- 8.05 -->
                <button onclick="UAEC()">UAE Dirham</button>
                <!-- 15.84 -->
                <button onclick="nzC()">NZ Dollar</button>
                <!-- 34.15 -->
            </div>
            <script src="js/scripts.js"></script>
        </form>
    </div>
</body>
</html>
